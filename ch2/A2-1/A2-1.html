<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb - Dreamworks</title>
    <link rel="stylesheet" href="A2-1.css">

</head>
<body>
    <header>
        <img src="images/IMDB_Logo.svg" alt="The IMDb Logo">
    </header>
    <main>
        <h1>Dreamworks Top Animated Films</h1>
        <button id="addMovies" class="show">Add Movies</button>
        <button id="addImages" class="show">Add Images</button>
        <button id="addStyle" class="show">Add Style</button>
        <button id="posterSize" class="show">Poster Size</button>
        <button id="roundCorners" class="show">Round Corners</button>
        <input type="button" id="removeButtons" value="Remove Buttons">
        <ol id="movieList">

        </ol>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
    
            $('#addMovies').click(function () {
                $('#movieList').append(
                    '<li id="shrek1">Shrek</li>' +
                    '<li id="dragon2">How to Train Your Dragon 2</li>' +
                    '<li id="kungFu">Kung Fu Panda</li>' +
                    '<li id="dragon1">How to Train Your Dragon</li>' +
                    '<li id="shrek2">Shrek 2</li>'
                );
            });
    
            $('#addImages').click(function () {
                $('#shrek1').before('<img src="images/Shrek.jpg">');
                $('#dragon2').before('<img src="images/Dragon_2.jpg">');
                $('#kungFu').before('<img src="images/KungFuPanda.jpg">');
                $('#dragon1').before('<img src="images/Dragon.jpg">');
                $('#shrek2').before('<img src="images/Shrek_2.jpg">');
            });
    
            $('#addStyle').click(function () {
                $('#movieList').wrap('<div class="movieStyle"></div>');
            });
    
            $('#posterSize').click(function () {
                $('main img').css({
                    'width': '150px',
                    'border': '3px solid'
                });
            });
    
            $('#roundCorners').click(function () {
                $('main img').toggleClass('roundCorners');
            });
    
            $('#removeButtons').click(function () {
                $('button').each(function () {
                    if ($(this).hasClass('show')) {
                        $(this).removeClass('show').addClass('hide');
                    } else {
                        $(this).removeClass('hide').addClass('show');
                    }
                });
    
                if ($('button').hasClass('hide')) {
                    $('#removeButtons').val('Add Buttons');
                } else {
                    $('#removeButtons').val('Remove Buttons');
                }
            });
    
        });
    </script>
</body>
</html>
