<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3-1</title>
    <link rel="stylesheet" href="A3-1.css">

</head>
<body>
    <div id="container">
        <div id="circle1" class="circle">1</div>
        <div id="circle2" class="circle">2</div>
        <div id="circle3" class="circle">3</div>
        <div id="circle4" class="circle">4</div>

        <form action="#" method="post">
            <div class="tableRow">
                <label for="num1">Number 1</label>
                <input id="num1" class="numberBoxes" type="number">
            </div>
            <div class="tableRow">
                <label for="num2">Number 2</label>
                <input id="num2" class="numberBoxes" type="number">
            </div>
            <div class="tableRow">
                <label for="total">Total</label>
                <input id="total" type="text">
            </div>
        </form>

        <p>
            <img src="bunny.png" alt="bunny with a rainbow" id="bunny"><br>
            <button id="disableBunny">Disable Bunny</button>
        </p>
        
        <div id="buttonClicks"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
       $(document).ready(function () {

        $('.circle').css('cursor','pointer');

        $('#circle1').click(function() {
            alert("Circle1 has been clicked!");
        });
        
        $('#circle2').click(function() {
            $('.numberBoxes').toggleClass('pink'),
            $('#total').toggleClass('pink');
        });
       
        $('#circle3').dblclick(function(){
            $('#buttonClicks').append('<h2>Button 3 was clicked!</h2>');
        });

        $('#circle4').hover(function(){
            $(this).css({'border': '2px solid pink','width': '40px', 'height': '40px'});
        }, function() {
            $(this).css({'border': 'none','width': '35px', 'height': '35px'});
        });

        $('#circle4').click(function(){
            $('#buttonClicks').toggle();
        });

        // $('#bunny').on({
        //     mouseover: function(){
        //         $(this).attr('src', 'mouse.png');
        //     },
        //     mouseout: function(){
        //         $(this).attr('src', 'bunny.png');
        //     }
        // });

        $('#bunny').on('mouseover', function(){
            $('#bunny').mouseover(function(){
                $(this).attr('src', 'mouse.png');
            });
            $('#bunny').mouseout(function(){
                $(this).attr('src', 'bunny.png');
            });
        });
        
        $('#disableBunny').click(function(){
            $('#bunny').off('mouseover mouseout');
        });

        $('.numberBoxes').change(function(){
            var num1 = parseInt($('#num1').val());
            var num2 = parseInt($('#num2').val());
            $('#total').val(num1 + num2);
        });

       });
    </script>
</body>
</html>
